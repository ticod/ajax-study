<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제 5 - 선택자 - 위치 관련</title>
</head>
<body>

<table border="1">
    <tr>
        <th>이름</th>
        <th>혈액형</th>
        <th>지역</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>O형</td>
        <td>서울</td>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>O형</td>
        <td>서울</td>
    </tr>
    <tr>
        <td>이몽룡</td>
        <td>A형</td>
        <td>남원</td>
    </tr>
    <tr>
        <td>임꺽정</td>
        <td>B형</td>
        <td>전주</td>
    </tr>
    <tr>
        <td>임꺽정</td>
        <td>B형</td>
        <td>전주</td>
    </tr>
    <tr>
        <td>김삿갓</td>
        <td>AB형</td>
        <td>하남</td>
    </tr>
    <tr>
        <td>김삿갓</td>
        <td>AB형</td>
        <td>하남</td>
    </tr>
</table>

<!-- script -->
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function(){
        $("tr:nth-child(3n + 1)").css("background", "green");
        $("tr:nth-child(3n + 2)").css("background", "yellow");
        $("tr:nth-child(3n)").css("background", "blue");

        // tr:first, tr:eq(0)은 동일
        // $("tr:first").css(
        //     "background", "black"
        // ).css(
        //     "color", "yellow"
        // )
        $("tr:eq(0)").css(
            "background", "black"
        ).css(
            "color", "yellow"
        )
        $("tr:eq(3)").css(
            "background", "white"
        ).css(
            "color", "blue"
        )
    });
</script>
</body>
</html>
