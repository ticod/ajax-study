<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reverse {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function() {
        // on : 이벤트 등록
        $("h1").on("click", function() {
            // $(this) : 이벤트가 발생한 태그
            $(this).html(function(i, item) {
                return item + "+";
            });
        });

        $("h1").on({
            mouseenter: function() {
                $(this).addClass("reverse");
            },
            mouseleave: function() {
                $(this).removeClass("reverse");
            }
        });
    });
</script>

<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
