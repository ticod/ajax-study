<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function() {
        $("div").hover(function() {
            $(this).animate({
                "left": 300
            }, 'slow')
        }, function() {
            $(this).animate({
                "left": 0
            }, 'slow')
        });
    });
</script>
</body>
</html>
