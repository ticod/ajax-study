<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 3px solid #222222;
            border-collapse: collapse;
        }
        .header {
            background-color: green;
            color: yellow;
        }
        .reverse {
            background-color: blue;
            color: white;
        }
        .hover {
            background-color: skyblue;
            color: blue;
        }
    </style>
</head>
<body>

<table>
    <tr class="header">
        <th>이름</th>
        <th>혈액형</th>
        <th>지역</th>
        <th>성별</th>
    </tr>
    <tr>
        <td>강민</td>
        <td>AB형</td>
        <td>서울</td>
        <td>남자</td>
    </tr>
    <tr>
        <td>구자연</td>
        <td>B형</td>
        <td>일산</td>
        <td>여자</td>
    </tr>
    <tr>
        <td>김미화</td>
        <td>A형</td>
        <td>대구</td>
        <td>여자</td>
    </tr>
    <tr>
        <td>이선희</td>
        <td>O형</td>
        <td>광주</td>
        <td>여자</td>
    </tr>
    <tr>
        <td>남기주</td>
        <td>B형</td>
        <td>부산</td>
        <td>남자</td>
    </tr>
    <tr>
        <td>윤미란</td>
        <td>A형</td>
        <td>대전</td>
        <td>여자</td>
    </tr>
</table>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function() {
        const path = "../nums/num";

        $("tr").hover(function() {
            if($(this).index() !== 0) {
                $(this).addClass("reverse");
            }
        }, function() {
            $(this).removeClass("reverse");
        });
        $("th").hover(function() {
            const len = $(this).parent().children().length;
            const select = $(this).parent().children().index(this) + 1;
            $("td:nth-of-type("+ len + "n+" + select + ")").addClass("hover");
        }, function() {
            const len = $(this).parent().children().length;
            const select = $(this).parent().children().index(this) + 1;
            $("td:nth-of-type("+ len + "n+" + select + ")").removeClass("hover");
        });
    });
</script>
</body>
</html>
