<html lang="en">
<head>

    <title>CSS 함수</title>
    <style>
        .first {
            color: red;
            background-color: yellow;
        }
        .second {
            color: pink;
        }
        .third {

        }

</head>
<body>

<h1 class="first">Header-0</h1>

</script>

     */
    $(function(){

        // alert($("h1").css("color"));

        alert(first.css("background"));
        alert(first.css("background-color"));

</html>
