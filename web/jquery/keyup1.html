<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    /*
    key 이벤트
      keydown : 키가 눌려질 때
      keypress : 키를 누르고 있는 상태
      keyup : 키에서 손을 뗄 때
     */
    $(function() {
        let num1 = $("h1").text();
        $("textarea").keyup(function() {
            let num2 = num1 - $("textarea").val().length;
            $("#remainnum").html(num2);
            if (num2 < 0) {
                $("h1").css("color", "red");
            } else {
                $("h1").css("color", "black");
            }
        })
    });
</script>

<h3>글쓰기</h3>
<h1 id="remainnum">100</h1>
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
