<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reverse {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function() {
        $("h1").click(function() {
            $(this).html(function(i, item) {
                return item + "+";
            });
        });
        $("h1").hover(function() {
            $(this).addClass("reverse") ;
        }, function() {
            $(this).removeClass("reverse");
        });
    });
</script>

<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
