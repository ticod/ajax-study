<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제 6 - 선택자</title>
</head>
<body>

<h3>H3:Header_0</h3>
<h3>H3:Header_1</h3>
<h3>H3:Header_2</h3>
<h3>H3:Header_3</h3>
<h3>H3:Header_4</h3>
<h3>H3:Header_5</h3>

<h2>H2:Header_0</h2>
<h2>H2:Header_1</h2>
<h2>H2:Header_2</h2>
<h2>H2:Header_3</h2>
<h2>H2:Header_4</h2>
<h2>H2:Header_5</h2>

<h1>H1:Header_0</h1>
<h1>H1:Header_1</h1>
<h1>H1:Header_2</h1>
<h1>H1:Header_3</h1>
<h1>H1:Header_4</h1>
<h1>H1:Header_5</h1>

<!-- script -->
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function(){

        $("h3:nth-child(2n)").css({
            "background": "black",
            "color": "yellow"
        });
        $("h3:nth-child(2n + 1)").css({
            "background": "yellow",
            "color": "blue"
        });

        // $("h2:nth-child(3n)").css({
        //     "background": "black",
        //     "color": "white"
        // })
        // $("h2:nth-child(3n + 1)").css({
        //     "background": "yellow",
        //     "color": "blue"
        // })
        // $("h2:nth-child(3n + 2)").css({
        //     "background": "blue",
        //     "color": "yellow"
        // })

        $("h2:nth-of-type(3n)").css({
            "background": "black",
            "color": "white"
        })
        $("h2:nth-of-type(3n + 1)").css({
            "background": "yellow",
            "color": "blue"
        })
        $("h2:nth-of-type(3n + 2)").css({
            "background": "blue",
            "color": "yellow"
        })

        const colors = ["red", "orange", "yellow", "green", "blue", "navy"];
        $("h1").css("background", "pink");

        // 아래 세 소스는 동일

        // for (let i = 0; i < $("h1").length; i++) {
        //     $("h1:eq(" + i + ")").css({
        //         "color": colors[i]
        //     });
        // }

        // $("h1").each(function(i, item) {
        //     $(this).css("color", colors[i]);
        // })

        $.each(colors, function(i, c) {
           $("h1:eq(" + i + ")").css("color", c);
        });
    });
</script>
</body>
</html>
