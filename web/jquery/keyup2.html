<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div>
    <input type="text" id="userNum">
    <input type="button" value="입력" id="inbtn">
</div>
<div id="card">
    <img src="" width="100" height="100">
</div>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function() {
        const path = "../nums/num";

        $("#userNum").keyup(function(event) {
            if (event.keyCode === 13) {
                $("#inbtn").click();
            }
            let input = $("#userNum").val();
            let num = input.charAt(input.length - 1);
            $("#card img").attr("src", path + num + ".jpg");
        });

        $("#inbtn").click(function() {
            let input = $("#userNum").val().split("");
            let html = "";
            for (let i = 0; i < input.length; i++) {
                html += "<img width='100' heigth='100' border='1'/>";
            }
            $("#card").html(html);
            $("#card img").each(function(index) {
                $(this).attr("src", path + input[index] + ".jpg");
            })
        });
    });
</script>
</body>
</html>
