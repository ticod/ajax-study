<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제 4 - 선택자</title>
</head>
<body>

<table border="1">
    <tr>
        <th>이름</th>
        <th>혈액형</th>
        <th>지역</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>O형</td>
        <td>서울</td>
    </tr>
    <tr>
        <td>이몽룡</td>
        <td>A형</td>
        <td>남원</td>
    </tr>
    <tr>
        <td>임꺽정</td>
        <td>B형</td>
        <td>전주</td>
    </tr>
    <tr>
        <td>김삿갓</td>
        <td>AB형</td>
        <td>하남</td>
    </tr>
</table>

<!-- script -->
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function(){
        $("tr:even").css({
            "background": "blue",
            "color": "white"
        })
        $("tr:odd").css({
            "background": "green",
            "color": "yellow"
        })
        $("tr:first").css(
            "background", "black"
        ).css(
            "color", "yellow"
        )
    });
</script>
</body>
</html>
