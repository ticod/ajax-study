<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reverse {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(function() {
        $("h1").click(function() {
            $(this).html(function(index, html) {
                return html + "★";
            });
        });
        setInterval(function() {
            // trigger: 이벤트 강제 발생
            // $("h1").first().trigger("click");
            // $("h1").last().trigger("click");
            $("h1").first().click();
            $("h1").last().click();
        }, 1000)
    });
</script>

<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
